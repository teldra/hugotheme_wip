<sidebar class="sidebar">
{{- range .Site.Menus.main }}
{{- if .HasChildren }}
				<ul>
					<li><a href="#">{{ .Pre }}{{ i18n .Name . }}</a>
				<ul>
				{{- range .Children }}
				<li >
				<a href="{{ .URL }}">{{ i18n .Name . }}</a>
				</li>
				{{ end }}
				</ul>
				</ul>
				{{ else }}
				<ul>
					<li><a {{ printf "href=%q" .URL | safeHTMLAttr }}>{{ .Pre }}{{ i18n .Name . }}</a>
				{{- end }}
				</li>
				</ul>
				{{- end }}
				{{ partial "i18nlist.html" . }}
			</sidebar>
