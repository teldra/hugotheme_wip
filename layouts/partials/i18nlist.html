{{ if .IsHome }}
{{ if .IsTranslated }}
<h4>Translations</h4>
{{ range $.Site.Home.AllTranslations }}
<ul>
	<li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
</ul>
{{ end }}
{{ end }}
{{ else }}
{{ if .IsTranslated }}
	<h4>Translations</h4>
	<ul>
	{{ range .Translations }}
		<a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
	{{ end}}
	</ul>
{{ end }}
{{ end }}
